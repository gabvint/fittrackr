{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static tailwind_tags %}
{% block head %}
{% tailwind_css %}
{% endblock head %}

{% block content %}
    <div class=" bg-white shadow-sm w-96 items-center mx-auto mt-36 p-11 rounded-lg font-questrial">
        <p class=" font-bold text-lg text-warmCoffee mb-6">Please enter your new password.</p>


        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}

            <div class="flex justify-between mt-8">
                <div>
                    <button type="submit" class="relative rounded-md mt-2 py-1 w-36 text-center overflow-hidden group bg-black text-cream hover:bg-gradient-to-r
                    hover:from-black hover:to-grey hover:ring-2 hover:ring-offset-2 hover:ring-grey transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white 
                    opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative">Change Password</span>
                    </button>
                </div>
    
                <a href="{% url 'user_profile' user.id %}">
                    <div class="relative rounded-md mt-2 py-1 w-20 text-center overflow-hidden group bg-terracotta text-cream hover:bg-gradient-to-r
                        hover:from-terracotta hover:to-softRose hover:ring-2 hover:ring-offset-2 hover:ring-softRose transition-all ease-out duration-300">
                        <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white 
                        opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                        <span class="relative">Cancel</span>
                    </div>
                </a>
            </div>

        </form>
    </div>
{% endblock content %}
